<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Damion" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="choose" class="content">
  <p><span class="x"> X </span>  OR <span class="o"> O </span></p>
</div>

<div class ="parent" id="loser"><img class="img-responsive" src="https://1.bp.blogspot.com/-zxyJNadv0qs/Vnfd6Hu1TWI/AAAAAAAACvU/n9hO1pmKoQo/s1600/sad-crying-boy-in-love-4.jpg"><p id="loss">You have lost.  </p>

</div>
<div id="draw" class="content"><img class="img-responsive" src="https://www.petsgroomingprices.com/wp-content/uploads/2015/02/cat-playing.jpg"> <p> It's a tie!</p></div>

<div id="compy"><h5>Computer's Move</h5></div>
<div id="playa"><h5>Your Move</h5></div>

<div class="container parent box" id="game">
  <div class="row">
<span class="child" id ="box1">
 </span>
<span class="child" id ="box2">
</span>
  <span class="child" id ="box3">
</span>
    </div>
 <div class="row">
  <span class="child" id ="box4">
</span>
  <span class="child" id ="box5">
</span>
  <span class="child" id ="box6">
</span>
   </div>
  <div class="row">
  <span class="child" id ="box7">
</span>
  <span class="child" id ="box8">
</span>
  <span class="child" id ="box9">
</span>
  </div>
  <div id="reset" class ="child">
<h5>New Game</h5>
</div>
</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
